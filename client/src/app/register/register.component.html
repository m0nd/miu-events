<div class="col-md-12"> 
  <div class="card card-container"> 
    <div class="card-header">
      <h3 class="mb-0">Sign Up</h3>
    </div>   
    <div class="card-body">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstname">Firstname</label>
          <input type="text" formControlName="firstname" class="form-control"
            [class.is-invalid]="firstname?.invalid && firstname?.touched" />
          <small [class.d-none]="firstname?.valid || firstname?.untouched" class="text-danger">Firstname is required </small>
        </div>
        <div class="form-group">
          <label for="lastname">Lastname</label>
          <input type="text" formControlName="lastname" class="form-control"
            [class.is-invalid]="lastname?.invalid && lastname?.touched" />
          <small [class.d-none]="lastname?.valid || lastname?.untouched" class="text-danger">Lastname is required </small>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" formControlName="email" class="form-control"
            [class.is-invalid]="email?.invalid && email?.touched" />
          <div *ngIf="email?.invalid && email?.touched">
            <small class="text-danger">Email is required</small>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control"
            [class.is-invalid]="password?.invalid && password?.touched" />
          <div *ngIf="password?.invalid && email?.touched">
            <small class="text-danger">Password is required</small>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="!registrationForm.valid" class="btn btn-primary btn-block">Sign Up</button>
        </div>
        <div *ngIf="!result.success">
          <small class="text-danger">{{result.message}}</small>
        </div>
        <div *ngIf="result.success">
          <small class="alert alert-success">{{result.message}}</small>
        </div>
      
      </form>
    </div>
  </div>
</div>
