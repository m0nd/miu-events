<div class="col-md-12"> 
  <div class="card card-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control"
          [class.is-invalid]="email?.invalid && email?.touched" />
        <div *ngIf="email?.invalid && email?.touched">
          <small class="text-danger">Email is required</small>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" name="password"
          [class.is-invalid]="password?.invalid && password?.touched" /> 
      </div>
      <div class="form-group">
        <button [disabled]="!loginForm.valid" class="btn btn-primary btn-block">Sign in</button>
      </div>
      <div *ngIf="!result.success">
        <small class="text-danger">{{result.message}}</small>
      </div>
      <div *ngIf="result.success">
        <small class="alert alert-success">{{result.message}}</small>
      </div>

    </form>
  </div>
</div>
