<header style="margin-left: 1em; margin-bottom:6em;">
    <h1>Event Results</h1>
  </header>
  <p style="margin-left: 1em;" *ngIf="noResults">
    Sorry, Nothing Found Matching Your Search
  </p>
  <mat-list role="list" class="results-list">
    <mat-list-item role="listitem" *ngFor="let event of results">
        <mat-card class="event-card">
            <mat-card-header>
              <mat-card-title><a href="#">{{event.title}}</a></mat-card-title>
              <mat-card-subtitle>{{event.eventDate | date}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>
                {{event.description}}
              </p>
              <p>
                  {{event.category}}
              </p>
              <p>{{event.address}}</p>
            </mat-card-content>
          </mat-card>
    </mat-list-item>
</mat-list>
