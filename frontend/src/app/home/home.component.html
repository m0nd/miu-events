<mat-grid-list cols="4">
    <mat-grid-tile *ngFor="let event of eventsList">
        <mat-card class="event-card">
            <mat-card-header>
              <mat-card-title>{{event.title}}</mat-card-title>
              <mat-card-subtitle>{{event.startDate}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>
                {{event.description}}
              </p>
            </mat-card-content>
          </mat-card>
    </mat-grid-tile>
</mat-grid-list>
